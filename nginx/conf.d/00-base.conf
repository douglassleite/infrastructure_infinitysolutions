# ===========================================
# Base Configuration - Upstreams
# Este arquivo SEMPRE deve estar ativo
# Rate limits estão definidos em nginx.conf
# ===========================================

# Upstream servers
upstream backend {
    server personal-trainer-backend:3001;
    keepalive 32;
}

upstream frontend {
    server personal-trainer-web:3000;
    keepalive 32;
}

upstream website {
    server infinity-website:80;
    keepalive 32;
}

upstream evolly {
    server evolly:8004;
    keepalive 32;
}

# Sites de casamento individuais (adicionar conforme necessário)
upstream vanessaemarlo {
    server evolly-vanessaemarlo:80;
    keepalive 32;
}
