# ===========================================
# Base Configuration - Upstreams
# Este arquivo SEMPRE deve estar ativo
# Rate limits estao definidos em nginx.conf
# ===========================================

# Personal Trainer
upstream backend {
    server personal-trainer-backend:3001;
    keepalive 32;
}

upstream frontend {
    server personal-trainer-web:3000;
    keepalive 32;
}

# Site Institucional (projeto separado)
upstream website {
    server infinityit-website:80;
    keepalive 32;
}

# Evolly - Sistema de Eventos (projeto separado)
upstream evolly {
    server evolly:8004;
    keepalive 32;
}

# NOTA: Clientes Evolly sao configurados em nginx/sites/
# Cada cliente tem seu proprio upstream definido no arquivo .conf
