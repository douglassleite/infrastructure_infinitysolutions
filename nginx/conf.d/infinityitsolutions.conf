# ===========================================
# Site Principal - www.infinityitsolutions.com.br
# ===========================================

# Redirect non-www to www
server {
    listen 443 ssl;
    http2 on;
    server_name infinityitsolutions.com.br;

    ssl_certificate /etc/letsencrypt/live/www.infinityitsolutions.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.infinityitsolutions.com.br/privkey.pem;

    return 301 https://www.infinityitsolutions.com.br$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name www.infinityitsolutions.com.br;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/www.infinityitsolutions.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.infinityitsolutions.com.br/privkey.pem;

    # SSL Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Site institucional
    location / {
        limit_req zone=web burst=50 nodelay;

        proxy_pass http://website;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Cache para arquivos est√°ticos
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://website;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, immutable, max-age=2592000";
    }

    # Health check
    location /health {
        proxy_pass http://website/health;
        access_log off;
    }
}
