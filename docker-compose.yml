services:
  # ===========================================
  # NGINX Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/sites:/etc/nginx/sites:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - shared-network
      - backend-network
      - frontend-network
    depends_on:
      - postgres
      - redis

  # ===========================================
  # Certbot para SSL
  # ===========================================
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: infinity-postgres-db
    hostname: postgres-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-infinityitsolutions}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Mga@2025}
      POSTGRES_DB: ${POSTGRES_DB:-infinitysolutions_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      shared-network:
        aliases:
          - postgres
          - postgres-db
      backend-network:
        aliases:
          - postgres
          - postgres-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-infinityitsolutions}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: infinity-redis-cache
    hostname: redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-Mga@2025}
    volumes:
      - redis_data:/data
    ports:
      - "6378:6379"
    networks:
      shared-network:
        aliases:
          - redis
          - redis-cache
      backend-network:
        aliases:
          - redis
          - redis-cache
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-Mga@2025}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  shared-network:
    name: infinityitsolutions-network
    external: true
  backend-network:
    name: personal_trainer_infrastructure_app-network
    external: true
  frontend-network:
    name: personal-trainer-network
    external: true

volumes:
  postgres_data:
  redis_data:
